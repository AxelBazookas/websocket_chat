<!doctype html>
<html>

<head>
  <title>Socket.IO chat</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles/layout.css">
</head>

<body>

  <div class="login">
    <div class="login_overlay">
    </div>
    <h1>Socket Chat</h1>
    <input id="username" type="text" name="u" placeholder="Username" required="required" />
    <button id="login" class="btn btn-primary btn-block btn-large">Let me in.</button>
  </div>
  <div id="modalContainer"></div>
  <div class="chat" id="chat">
    <ul id="messages"></ul>
    <ul id="userList"></ul>
    <form action="">
      <input id="m" autocomplete="off" />
      <button>Send</button>
    </form>
  </div>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0-beta.1/jquery-ui.min.js" type="text/javascript"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="libs/template.js"></script>
  <script src="libs/lodash.js"></script>
  <script src="scripts/main.js"></script>

  <script type="text/html" id="item_tmpl">
    <div id="<%=id%>">
      <div class="close"><i class="fa fa-times"></i></div>
      <div class="private_chat_header"><i class="fa fa-user"></i>
        <%=chatPerson.userName%>
      </div>
      <div class="private_chat">
        <ul class="private_messages" id="private_messages<%=chatPerson.id%>"></ul>
        <form>
          <input id="pm<%=chatPerson.id%>" autocomplete="off" />
          <button id="btn<%=chatPerson.id%>">Send</button>
        </form>
      </div>
    </div>
  </script>
</body>

</html>
